<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode | Day-4</title>
    <Ruan-Narici></Ruan-Narici>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="hits hide"> 
            <h3 class="title-info">Acertos</h3>
            <div class="img-hit">
                <img src="./assets/img/hit-1.png" alt="1 acerto." class="hit-1">
                <img src="./assets/img/hit-1.png" alt="2 acertos." class="hit-2">
                <img src="./assets/img/hit-1.png" alt="3 acertos." class="hit-3">
            </div>
        </div>
        <h1 class="title-game">Jogo do adivinha <a href="https://www.linkedin.com/in/ruan-narici-6a590416b/" target="_blank">Developer: Ruan Narici</a></h1>
        <div class="lifes">
            <h3 class="title-info">Tentativas</h3>
            <div class="img-life">
                <img src="./assets/img/life-1.png" alt="1 vida restante" class="life-1">
                <img src="./assets/img/life-1.png" alt="2 vidas restantes" class="life-2">
                <img src="./assets/img/life-1.png" alt="3 vidas restantes" class="life-3">
            </div>
        </div>
    </header>
    <main>
        <section class="game">
            <div class="box-game">
                <div class="box-player">
                    <h2 class="player-name">Jogador</h2>
                    <div class="game-player">
                        <div class="cards-player">
                            <span class="card-player" id="play-card-1" value="1">1</span>
                            <span class="card-player" id="play-card-2" value="2">2</span>
                            <span class="card-player" id="play-card-3" value="3">3</span>
                            <span class="card-player" id="play-card-4" value="4">4</span>
                            <span class="card-player" id="play-card-5" value="5">5</span>
                            <span class="card-player" id="play-card-6" value="6">6</span>
                            <span class="card-player" id="play-card-7" value="7">7</span>
                            <span class="card-player" id="play-card-8" value="8">8</span>
                            <span class="card-player" id="play-card-9" value="9">9</span>
                        </div>
                    </div>
                </div>
                <div class="box-computer">
                    <h2 class="computer-name">Computador</h2>
                    <div class="game-computer">
                        <div class="cards-computer">
                            <span class="card-computer" id="cpu-card-1" value="1">?</span>
                            <span class="card-computer" id="cpu-card-2" value="2">?</span>
                            <span class="card-computer" id="cpu-card-3" value="3">?</span>
                            <span class="card-computer" id="cpu-card-4" value="4">?</span>
                            <span class="card-computer" id="cpu-card-5" value="5">?</span>
                            <span class="card-computer" id="cpu-card-6" value="6">?</span>
                            <span class="card-computer" id="cpu-card-7" value="7">?</span>
                            <span class="card-computer" id="cpu-card-8" value="8">?</span>
                            <span class="card-computer" id="cpu-card-9" value="9">?</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="./assets/img/bar_7DaysOfCode.png" alt="bar-progress">
        <img src="./assets/img/7DaysOfCode.png" alt="&DaysofCode">
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
